<div class="container row my-2 align-items-center justify-content-center">
    <div class="col col-12 col-md-6 ">
      <img  src="../../../../assets/Images/Rgister.jpg" alt="Register Image" class="register-image w-100" />
    </div>
    
    <div class=" col col-12 col-md-6 ">
      <form [formGroup]="Loginform" (ngSubmit)="onSubmit()">
        <h2>login</h2>
          <div>
          <label for="UserName">Username</label>
          <input id="UserName" formControlName="UserName" class="form-control" />
          <div *ngIf="Loginform.controls.UserName.invalid && Loginform.controls.UserName.touched" class="error">
            Username is required.
          </div>
        </div>
  
        <div>
          <label for="Password">Password</label>
          <input id="Password" type="password" formControlName="Password" class="form-control" />
          <div *ngIf="Loginform.controls.Password.invalid && Loginform.controls.Password.touched" class="error">
            <div *ngIf="Loginform.controls.Password.errors?.['required']">Password is required.</div>
            <div *ngIf="Loginform.controls.Password.errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>
  
     
        <button type="submit" [disabled]="Loginform.invalid || isLoading" class="btn">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="btn-text" *ngIf="!isLoading">Login</span>
            <span class="btn-text" *ngIf="isLoading">Loading...</span>
          </button>
      </form>
    </div>
  </div>

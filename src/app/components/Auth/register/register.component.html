<div class="container row my-2 align-items-center justify-content-center">
    <div class="col col-12 col-md-6 ">
      <img  src="../../../../assets/Images/Rgister.jpg" alt="Register Image" class="register-image w-100" />
    </div>
    
    <div class=" col col-12 col-md-6 ">
      <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
        <h2>Register</h2>
  
        <div>
          <label for="Name">Name</label>
          <input id="Name" [formControl]="RegisterForm.controls.Name" class="form-control" />
          <div *ngIf="RegisterForm.controls.Name.invalid && RegisterForm.controls.Name.touched" class="error">
            Name is required.
          </div>
        </div>
  
        <div>
          <label for="UserName">Username</label>
          <input id="UserName" formControlName="UserName" class="form-control" />
          <div *ngIf="RegisterForm.get('UserName')?.invalid && RegisterForm.get('UserName')?.touched" class="error">
            Username is required.
          </div>
        </div>
  
        <div>
          <label for="Password">Password</label>
          <input id="Password" type="password" formControlName="Password" class="form-control" />
          <div *ngIf="RegisterForm.get('Password')?.invalid && RegisterForm.get('Password')?.touched" class="error">
            <div *ngIf="RegisterForm.get('Password')?.errors?.['required']">Password is required.</div>
            <div *ngIf="RegisterForm.get('Password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>
  
        <div>
          <label for="ConfirmPassword">Confirm Password</label>
          <input id="ConfirmPassword" type="password" formControlName="ConfirmPassword" class="form-control" />
          <div *ngIf="RegisterForm.hasError('mismatch') && RegisterForm.get('ConfirmPassword')?.touched" class="error">
            Passwords do not match.
          </div>
        </div>
  
        <button type="submit" [disabled]="RegisterForm.invalid || isLoading" class="btn">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="btn-text" *ngIf="!isLoading">Register</span>
            <span class="btn-text" *ngIf="isLoading">Loading...</span>
          </button>
      </form>
    </div>
  </div>
